<div class="page">
<div class="register vstack gap-1">
  <form (submit)="onSignIn(signInForm)" data-test-id="signinForm" #signInForm="ngForm" class="card shadow-2-strong card-registration clearfix">
    <h1>Login</h1>
    <div class="form-group">
      <label for="email"><b>Email address</b></label>
      <input
        name="email"
        ngModel
        type="email"
        #emailInput="ngModel"
        [(ngModel)]="email_address"
        email
        placeholder="Enter Username"
        required
        class="form-control text"
        data-test-id="Email"
      />
    </div>
    
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input
        [(ngModel)]="password"
        ngModel
        type="password"
        minlength="8"
        #passwordInput="ngModel"
        required
        name="password"
        placeholder="Enter Password"
        class="form-control text"
        data-test-id="password"
      />
    </div>

    <label class="validator" *ngIf="invalid">
      Incorrect Username or Password
    </label>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
  </form>
  <div>
    <p class="login">Don't have an account? <a [routerLink]="'/signup'">Sign Up</a></p>
  </div>

</div>
</div>
